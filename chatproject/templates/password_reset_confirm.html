{% extends 'authentications_base.html' %}
{% block title %}Reset Password | Kooku{% endblock %}

{% load static %}
{% block content %}


<div class="text-center mb-5">
    <h3>Reset password</h3>
</div>
<form action=" " method="POST">
    {% csrf_token %}
   
    <div class="mb-3">
        <label for="newpassword-input" class="form-label">New Password</label>
        <div class="position-relative auth-pass-inputgroup mb-3">
            <input type="password" class="form-control pe-5" placeholder="Enter New Password" id="password-input"
                name="newpassword">
            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button"
                id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
        </div>
    </div>
    <div class="mb-3">
        <label for="newpassword-input" class="form-label">Confirm New
            Password</label>
        <div class="position-relative auth-pass-inputgroup mb-3">
            <input type="password" class="form-control pe-5" placeholder="Confirm Password" id="password-input"
                name="confirmnewpassword">
            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button"
                id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
        </div>
    </div>

    <div class="text-center mt-4">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary w-100" type="submit">Save</button>
            </div>
        </div>
    </div>
</form><!-- end form -->

<!-- JAVASCRIPT -->
<script src="{% static '/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static '/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static '/libs/node-waves/waves.min.js' %}"></script>

<!-- password addon -->
<script src="{% static '/js/pages/password-addon.init.js' %}"></script>

<!-- theme-style init -->
<script src="{% static '/js/pages/theme-style.init.js' %}"></script>

<script src="{% static '/js/app.js' %}"></script>
{% endblock %}
