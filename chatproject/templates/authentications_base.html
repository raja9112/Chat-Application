{% load static %}

<!doctype html>
<html lang="en">


<head>

    <meta charset="utf-8" />
    <title>{% block title %}Register | Kooku{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Kooku - A Real Time Chat Application Built With Python Django" name="description" />
    <meta name="keywords"
        content="Kooku chat template, chat, web chat template, chat status, chat template, communication, discussion, group chat, message, messenger template, status" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" id="tabIcon">

    <!-- Bootstrap Css -->
    <link href="{% static '/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static '/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static '/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="auth-bg">
        <div class="container p-0">
            <div class="row justify-content-center g-0">
                <div class="col-xl-9 col-lg-8">
                    <div class="authentication-page-content shadow-lg">
                        <div class="d-flex flex-column h-100 px-4 pt-4">
                            <div class="row justify-content-center my-auto">
                                <div class="col-sm-8 col-lg-6 col-xl-6">

                                    <div class="py-md-5 py-4">


                                        {% block content %}

                                        {% endblock %}

                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="text-center text-muted p-4">
                                                    <p class="mb-0">&copy;
                                                        <script>document.write(new Date().getFullYear())</script> Kooku.
                                                        Crafted
                                                        with <i class="mdi mdi-heart text-danger"></i> by Tea Kadai
                                                    </p>
                                                </div>
                                            </div><!-- end col -->
                                        </div><!-- end row -->

                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end container-fluid -->
                </div>
                <!-- end auth bg -->


</body>


</html>
